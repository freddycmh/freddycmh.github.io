<body>
    <section class="section">
        <div class="container">
            <div class="column is-half is-offset-one-quarter">
                <div class="column">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Score Keeper
                            </p>
                            <button class="card-header-icon" aria-label="more options">
                                <span class="icon">
                                    <i class="fas fa-angle-down" aria-hidden="true"></i>
                                </span>
                            </button>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">use the button below</p>
                                <label for="playTo" class="label is-large is-inline">Playing to</label>
                                <div class="select is-rounded">
                                    <select name="" id="playTo">
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>

                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">
                            <button id="p1Button" class="is-success button card-footer-item is-small">+1 Player
                                one</button>


                            <button id="p2Button" class="is-success button card-footer-item is-small">+1 Player
                                two</button>


                            <button id="reset" class="is-danger button card-footer-item is-small">reset</button>

                        </footer>
                        <footer class="card-footer">

                            <button id="p1ButtonMinus" class="is-warning button card-footer-item is-small">-1 Player
                                one</button>


                            <button id="p2ButtonMinus" class="is-warning button card-footer-item is-small">-1 Player
                                two</button>

                            <div class="card-footer-item is-small"></div>

                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>
